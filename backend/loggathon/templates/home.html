{% extends "layout.html" %}
{% block content %}
    {% if user %}
    <div class="row">
      <div class="col-12">
        <a href="/pdf"><button class="btn btn-info m-4 ">Gerar etiqueta</button></a>
      </div>
    </div>
    {% for sell in sells %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <b class="mr-2">{{ sell.status }}</b>
              <small class="text-muted">{{ sell.sell_date }}</small>
            </div>
            <h4><a class="article-title" href="#">{{ sell.title }}</a></h4>
            <div class="row">
              <div class="col-md-3 mt-2"><img class="img-thumbnail" src="/static/media/{{ sell.image }}"></div>
              <div class="col-md-6 mt-2">
                <ul>
                  <li>Volume: {{ sell.volume }}</li>
                  <li>Peso: {{ sell.weight }} kg</li>
              </div>
                </ul>
            </div>
          </div>
        </article>
    {% endfor %}
    {% endif %}
{% endblock content %}
