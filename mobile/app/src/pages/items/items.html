<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Loggi</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.image">
      </ion-thumbnail>
      <h2>{{ item.title }}</h2>
      <p>{{ item.volume }}</p>
      <p>Peso: {{ item.weight }} kg</p>
    </ion-item>
  </ion-list>
</ion-content>
